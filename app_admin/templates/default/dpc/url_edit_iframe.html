<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta https-equiv="Content-Type" content="text/html; charset=utf-8" />
    {part "/main.main.header"}
</head>
<body class="w-auto">
<div class="container-content p-0 mt-20">
    <div class="panel panel-white" style="margin:0;">
        <div class="panel-body">
            <form method="post" action="{$url['formAction']}">
                <input type="text" name="id" class="form-control input-small"  value="{$item['id']}" style="display:none;"/>
                <input type="text" name="oldtype" class="form-control input-small"  value="{$item['type']}" style="display:none;"/>
                <input type="text" name="type" class="form-control input-small"  value="{$item['type']}" style="display:none;"/>
                <div id="panel_stuff" class="tab-pane fade  in  active">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 w-100 control-label text-34" for="form-field-1">类型</label>
                            <div class="col-sm-9">

                                <label class="form-control">{$item['typetext']}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-10">
                        <div class="form-group">
                            <label class="col-sm-2 w-100 control-label text-34" for="form-field-1">内容</label>
                            <div class="col-sm-9">
                                <textarea type="text" placeholder="{$item['text']}" id="form-field-1" rows="10" class="form-control" name="content">{$item['text']}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-10">
                        <div class="form-group">
                            <label class="col-sm-2 w-100 control-label text-34" for="form-field-1"></label>
                            <div class="col-sm-9">
                                <button type="submit" name="submit" class="btn btn-success btn-squared btn-sm w-100 fr">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function()  {
        $("#form-field-1").blur(function(){
            if($(this).val()=='输入素材内容')
            {
                $(this).val("");
            }
        });

        // $(".col-sm-9").val("{$item['type']}");
        obj = $(".col-sm-9");
        for (var i=0; i<obj.length; i++) {
            if (obj[i].value == "{$item['type']}") {
                obj[i].selected = true;
                break;
            }
        };
    } );
</script>
