<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta https-equiv="Content-Type" content="text/html; charset=utf-8" />
{part "/main.main.header"}
</head>
<body>
	{part "/main.main.nav.ad"}
	<div class="container-content">
		<div class="content" style="margin-left:0px;">
			<div class="content-inside">
				<div class="toolbar-right-top bg-blue">
					<ul class="ul-x" style="color: #FFFFFF;">
						<li>DPC数据库列表</li>
					</ul>
				</div>
				<div class="table-container">
					<form id="consumerListForm" name="consumerList" method="post"
						action="">
						<table class="table table-striped table-hover" id="sample-table-2">
							<thead>
								<tr>
									<th>数据库名称</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							{foreach $mongoList as $mongo}
								<tr>
									<td>{$mongo}</td>
									<td>正常</td>
									<td>
										<a href="/baichuan_advertisement_manage/dpc.manage.adsllist?mongo={$mongo}">配置</a>
									</td>
								</tr>
							{/foreach}
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
<script>
		$(document).ready(function()  {
			$('.icheck').iCheck( {
				checkboxClass : 'icheckbox_minimal-green',
				radioClass : 'iradio_minimal',
				increaseArea : '-10%'
			} );
		} );
		
		function deleteConsumerByCid(cid){
			var msg = "确认删除这条数据？";
			var url = "crm.consumer.operation.delete."+cid;
			layerConfirmGet(url,msg);
		}
		
		function editConsumerByCid(cid){
			var url = 'https://'+window.location.host + '/crm.consumer.iframeAddConsumer.'+cid;
			var layerIndex = layerIframe(url,800,430);
		}
	</script>
</html>
