<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        {part "/main.main.header"}
    </head>
    <body class="w-auto">
        <div class="container-content p-0 mt-10">
            <div class="panel panel-white" style="margin:0;">
                <div class="panel-body">
                    <form method="post" action="{$url['formAction']}">
                        <div id="panel_stuff" class="tab-pane fade  in  active">
                            <div class="row mt-10">
                                <div class="form-group">
                                    <label class="col-sm-2 w-150 control-label text-34" for="form-field-1">被授权人：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="id" value="{$chudian['id']}" readonly="readonly" style="display:none;">
										<input class="form-control" type="text" name="userName" value="{$user->user_name}" readonly="readonly">
										<input class="form-control" type="text" name="userId" value="{$user->uid}" style="display:none;" readonly="readonly">
									</div>
                                </div>
                            </div>
                            <div class="row mt-10">
                                <div class="form-group">
                                    <label class="col-sm-2 w-150 control-label text-34" for="form-field-1">接入类型：</label>
									<div class="col-sm-8">
										<select class="form-control" name="api_type">
											<option {if($chudian['api_type']==1)}select="selected"{/if} value="1">短信</option>
											<option {if($chudian['api_type']==2)}select="selected"{/if} value="2">呼叫中心</option>
										</select>
									</div>
                                </div>
                            </div>
                            <div class="row mt-10">
                                <div class="form-group">
                                    <label class="col-sm-2 w-150 control-label text-34" for="form-field-1">合作方：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="api_partner" value="{$chudian['api_key']}">
									</div>
                                </div>
                            </div>
                            <div class="row mt-10">
                                <div class="form-group">
                                    <label class="col-sm-2 w-150 control-label text-34" for="form-field-1">接入账号：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="api_key" value="{$chudian['api_key']}">
									</div>
                                </div>
                            </div>
                            <div class="row mt-10">
                                <div class="form-group">
                                    <label class="col-sm-2 w-150 control-label text-34" for="form-field-1">接入密码：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="api_secret" value="{$chudian['api_secret']}">
									</div>
                                </div>
                            </div>
                            <div class="row mt-10">
                                <div class="form-group">
                                    <label class="col-sm-2 w-150 control-label text-34" for="form-field-1">接入地址：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="api_address" value="{$chudian['api_address']}">
									</div>
                                </div>
                            </div>
                            <div class="row mt-10">
                                <div class="form-group">
                                    <label class="col-sm-2 w-150 control-label text-34" for="form-field-1">结算规则：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="api_charge" value="{$chudian['api_charge']}">
									</div>
                                </div>
                            </div>
                            <div class="row mt-10">
                                <div class="form-group">
                                	<label class="col-sm-2 w-150 control-label text-34" for="form-field-1"></label>
                                	<div class="col-sm-8">
                                    	<button type="submit" name="submit" class="btn btn-success btn-squared btn-sm w-100 fr">提交</button>
									</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
