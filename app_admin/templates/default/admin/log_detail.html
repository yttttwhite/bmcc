<html>
<head>
<meta https-equiv="Content-Type" content="text/html; charset=utf-8" />
{part "/main.main.header"}
<style>
.divtop { border:1px solid;border-color:#E9E9E9;min-height:20px;width:auto;}
.divrow { border-left:1px solid;border-right:1px solid;border-bottom:1px solid;border-color:#E9E9E9;min-height:20px;}
.detailrow { ;border-right:1px solid;border-color:#E9E9E9;width:80px;min-height:20px;font-weight:bold;}
.detailvalue { width:90%;height:auto;margin: 10px 10px 10px 10px;}
</style>
</head>
<body>
<!--main-->
<div class="main" style="min-width:780px;height:400px">
	<div style="margin-left:30px;">
		<div class="panel-body">
			<!-- start: FORM VALIDATION 1 PANEL -->
			<div>
				<div class="panel-heading" style="display:none;">
					<h4 class="panel-title">日志详情</h4>
				</div>
				<div style="padding-right:30px; padding-top: 0;">
						<div class="row">
							<table  style="width:100%;height:100%;">
								<tr class="divtop">
									<td class="detailrow">用户名： </td>
									<td class="detailvalue">&nbsp; {$item->uname}</td>
								</tr>
								<tr class="divrow">
									<td class="detailrow">时间：  </td>
									<td class="detailvalue">&nbsp; {$item->time_stamp}</td>
								</tr>
								<tr class="divrow">
									<td class="detailrow">操作： </td>
									<td class="detailvalue">&nbsp; {$item->operation}</td>
								</tr>
								<tr class="divrow">
									<td class="detailrow">操作名： </td>
									<td class="detailvalue">&nbsp; {$item->operation_name}</td>
								</tr>
								<tr class="divrow" style="word-break: break-all;">
									<td class="detailrow">url： </td>
									<td class="detailvalue">&nbsp; {$item->url}</td>
								</tr>
								<tr class="divrow">
									<td class="detailrow">IP： </td>
									<td class="detailvalue">&nbsp; {$item->ip}</td>
								</tr>
								<tr class="divrow" style="word-break: break-all;">
									<td class="detailrow">get： </td>
									<td class="detailvalue">&nbsp; {$item->get}</td>
								</tr>
							{*
								<tr class="divrow" style="word-break: break-all;">
									<td class="detailrow">post： </td>
									<td class="detailvalue">&nbsp; {$item->post}</td>
								</tr>
							*}
							</table>
						</div>
				</div>
			</div>
			<!-- end: FORM VALIDATION 1 PANEL -->
		</div>
	</div>
</div>
</body>
</html>
