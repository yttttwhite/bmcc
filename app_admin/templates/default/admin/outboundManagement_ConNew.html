    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <style type="text/css">
        * {
            margin: 0px;padding: 0px;
        }
        .Newform {
            width: 700px;height: 415px;
            /*border: 1px solid red;*/
            margin-top: 10px;margin-left: 215px;margin-bottom: 130px;
        }
        .Newform input {
            display: inline-block;width: 238px;height: 32px;
        }
        .return,.reset,.save {
            display: inline-block;width: 60px;height: 28px;
            text-align: center;line-height: 28px;color: #fff;
            border-radius: 3px;transition: all 1s;cursor: pointer;margin-right: 30px;
        }
        .return {
         background: #5bc0de;
        }
        .return:hover {
            background: #567db7;
        }
        .reset {
          background: #f63832;
        }
        .reset:hover {
            background: #e6e8e8;
        }
        .save {
          background: #5cb85c;
        }
        .save:hover {
            background: #567db7;
        }

        {part "/main.main.header"}

<body>
{part "/main.main.nav.ad"}
