    <h1 class="mtit">创建人群分析</h1>
    
    <div class="comForm clear">
      <dl>
        <dt>人群名称：</dt>
        <dd><input type="text" class="itxt" size="30" /></dd>
      </dl>
      <dl>
        <dt>数据源：</dt>
        <dd>
          <select class="formSel">
            <option>自有</option>
          </select>
          <select class="formSel ml5">
            <option>tanx</option>
          </select>
        </dd>
      </dl>
      <dl>
        <dt>筛选条件：</dt>
        <dd>
          <label class="irad" for="qg"><input name="dxdq" type="radio" id="qg" value="" checked="checked" /> 域名</label>
          <label class="irad ml20" for="xztf"><input name="dxdq" id="xztf" type="radio" value=""  /> 关键词</label>
        </dd>
      </dl>
      <dl>
        <dt>&nbsp;</dt>
        <dd>
          <div class="clear">
            <div class="fl">完全匹配</div>
            <div class="fl ml15">baidu.com</div>
          </div>
          <div class="mt15 clear">
            <div class="fl">模糊匹配</div>
            <div class="fl ml15">sina.com/*/sport</div>
          </div>
        </dd>
      </dl>
      <dl>
        <dt>&nbsp;</dt>
        <dd>
          <select class="formSel fl">
            <option>匹配原则</option>
          </select>
          <input type="text" class="itxt fl ml10" size="30" />
          <span class="sbtng ml10">
            <input name="" type="button" class="ibtng" value="添加" />
          </span>
        </dd>
      </dl>
      <div class="tipstxt">例如：baidu.com/a/car，则为baidu.com/*/car</div>
      <dl>
        <dt>有效时间：</dt>
        <dd>
          <select class="formSel ml5">
            <option>10</option>
          </select> 天
        </dd>
      </dl>
      <dl>
        <dt>开放权限：</dt>
        <dd>
          <select class="formSel ml5">
            <option>媒体自用</option>
          </select>
        </dd>
      </dl>
      <dl>
        <dt>人群出价：</dt>
        <dd><input type="text" class="itxt" size="10" /> 元</dd>
      </dl>
    </div>
