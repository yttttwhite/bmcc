<html>
    <head>
        <meta https-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #yddContainer {
                display: block;
                font-family: Microsoft YaHei;
                position: relative;
                width: 100%;
                height: 100%;
                top: -4px;
                left: -4px;
                font-size: 12px;
                border: 1px solid
            }
            
            #yddTop {
                display: block;
                height: 22px
            }
            
            #yddTopBorderlr {
                display: block;
                position: static;
                height: 17px;
                padding: 2px 28px;
                line-height: 17px;
                font-size: 12px;
                color: #5079bb;
                font-weight: bold;
                border-style: none solid;
                border-width: 1px
            }
            
            #yddTopBorderlr .ydd-sp {
                position: absolute;
                top: 2px;
                height: 0;
                overflow: hidden
            }
            
            .ydd-icon {
                left: 5px;
                width: 17px;
                padding: 0px 0px 0px 0px;
                padding-top: 17px;
                background-position: -16px -44px
            }
            
            .ydd-close {
                right: 5px;
                width: 16px;
                padding-top: 16px;
                background-position: left -44px
            }
            
            #yddKeyTitle {
                float: left;
                text-decoration: none
            }
            
            #yddMiddle {
                display: block;
                margin-bottom: 10px
            }
            
            .ydd-tabs {
                display: block;
                margin: 5px 0;
                padding: 0 5px;
                height: 18px;
                border-bottom: 1px solid
            }
            
            .ydd-tab {
                display: block;
                float: left;
                height: 18px;
                margin: 0 5px -1px 0;
                padding: 0 4px;
                line-height: 18px;
                border: 1px solid;
                border-bottom: none
            }
            
            .ydd-trans-container {
                display: block;
                line-height: 160%
            }
            
            .ydd-trans-container a {
                text-decoration: none;
            }
            
            #yddBottom {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 22px;
                line-height: 22px;
                overflow: hidden;
                background-position: left -22px
            }
            
            .ydd-padding010 {
                padding: 0 10px
            }
            
            #yddWrapper {
                color: #252525;
                z-index: 10001;
                background: url(chrome-extension://eopjamdnofihpioajgfdikhhbobonhbb/ab20.png);
            }
            
            #yddContainer {
                background: #fff;
                border-color: #4b7598
            }
            
            #yddTopBorderlr {
                border-color: #f0f8fc
            }
            
            #yddWrapper .ydd-sp {
                background-image: url(chrome-extension://eopjamdnofihpioajgfdikhhbobonhbb/ydd-sprite.png)
            }
            
            #yddWrapper a, #yddWrapper a:hover, #yddWrapper a:visited {
                color: #50799b
            }
            
            #yddWrapper .ydd-tabs {
                color: #959595
            }
            
            .ydd-tabs, .ydd-tab {
                background: #fff;
                border-color: #d5e7f3
            }
            
            #yddBottom {
                color: #363636
            }
            
            #yddWrapper {
                min-width: 250px;
                max-width: 400px;
            }
        </style>
    </head>
    <body marginwidth="0" marginheight="0">
    	<span style='display:none'>{$stuff['show_js']}</span>
        <span>
            <div id="ads88550833_wrap" style="z-index: 99999; text-align: center; width: 100%;">
                <div id="ads88550833_content" style="position: relative; min-height: 48px; width: 100%;">
                    <div style="height: {$stuff['height']}px; width: {$stuff['width']}px; overflow: hidden;">
                        <div style="height: {$stuff['height']}px; width: {$stuff['width']}px; overflow: hidden;position:relative;margin:auto;">
                            <a href="{$stuff['landing_page']}" target="_blank" style="position: absolute;left:0px;top: 0px;">
                                <object type="img/gif" style="border:0px" border="0">
                                    <img width="100%" src="https://{$config->host->js}/assets/images/null.gif" style="border:0px" height="100%">
                                </object>
                            </a>
                            <object width="{$stuff['width']}" height="{$stuff['height']}">
                                <param name="movie" value="{$stuff['addr']}"><param name="wmode" value="transparent">
                                <embed src="{$stuff['addr']}" type="application/x-shockwave-flash" menu="false" wmode="transparent" style="width:{$stuff['width']}px;height:{$stuff['height']}px">
                            </object>
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </body>
</html>
